# State Management

state_management:
  approach: "React Context + Hooks (MVP), consider Zustand/Redux for complex state"
  
  contexts:
    auth_context:
      purpose: "Global authentication state"
      state:
        - user: "Current user object or null"
        - isAuthenticated: "boolean"
        - isLoading: "boolean"
      actions:
        - login(credentials)
        - logout()
        - register(userData)
        - refreshToken()
    
    projects_context:
      purpose: "Projects data (optional, can use react-query)"
      state:
        - projects: "Array of projects"
        - currentProject: "Currently viewed project"
        - isLoading: "boolean"
      actions:
        - fetchProjects()
        - createProject(data)
        - updateProject(id, data)
        - deleteProject(id)
    
    ui_context:
      purpose: "UI state (modals, toasts, theme)"
      state:
        - modals: "{ addProject: boolean, addTask: boolean }"
        - theme: "light | dark"
        - sidebarCollapsed: "boolean"
      actions:
        - openModal(name)
        - closeModal(name)
        - toggleTheme()
        - toggleSidebar()
  
  data_fetching:
    strategy: "React Query or SWR for server state"
    caching: true
    refetch_on_focus: true
    stale_time: "5 minutes"

