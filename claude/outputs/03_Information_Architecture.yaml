      description: "Main dashboard with KPIs and overview"
      seo:
        title: "Dashboard | Innovation1"
        description: "Your project management dashboard"
      breadcrumb: ["Dashboard"]
      
    - path: "/projects"
      name: "Projects"
      component: "Projects"
      description: "List of all projects with filters"
      seo:
        title: "Projects | Innovation1"
        description: "Manage your projects"
      breadcrumb: ["Dashboard", "Projects"]
      
    - path: "/projects/:id"
      name: "Project Detail"
      component: "ProjectDetail"
      description: "Detailed view of single project"
      seo:
        title: "{project.name} | Projects | Innovation1"
        description: "View and manage project details"
      breadcrumb: ["Dashboard", "Projects", "{project.name}"]
      
    - path: "/tasks"
      name: "My Tasks"
      component: "Tasks"  # To be created
      description: "Personal task list across all projects"
      seo:
        title: "My Tasks | Innovation1"
        description: "View and manage your assigned tasks"
      breadcrumb: ["Dashboard", "My Tasks"]
