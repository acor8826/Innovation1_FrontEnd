# Data Models

data_models:
  user:
    description: "Application user / team member"
    fields:
      - name: "id"
        type: "UUID | Integer"
        constraints: "PRIMARY KEY"
        
      - name: "email"
        type: "String"
        constraints: "UNIQUE, NOT NULL, max 255"
        validation: "Valid email format"
        
      - name: "password_hash"
        type: "String"
        constraints: "NOT NULL"
        description: "Hashed password (bcrypt/argon2)"
        
      - name: "first_name"
        type: "String"
        constraints: "max 100"
        
      - name: "last_name"
        type: "String"
        constraints: "max 100"
        
      - name: "role"
        type: "Enum"
        values: ["admin", "project_manager", "member"]
        default: "member"
        
      - name: "avatar_url"
        type: "String"
        constraints: "max 500"
        nullable: true
        
      - name: "created_at"
        type: "Timestamp"
        default: "now()"
        
      - name: "updated_at"
        type: "Timestamp"
        default: "now()"
        auto_update: true
        
      - name: "last_login"
        type: "Timestamp"
        nullable: true
    
    indexes:
      - fields: ["email"]
        unique: true
      - fields: ["role"]
    
    relationships:
      - type: "one-to-many"
        target: "projects"
        foreign_key: "owner_id"
        description: "Projects owned by user"
        
      - type: "many-to-many"
        target: "projects"
        through: "project_members"
        description: "Projects user is a member of"
        
      - type: "one-to-many"
        target: "tasks"
        foreign_key: "assigned_to"
        description: "Tasks assigned to user"
  
  project:
    description: "Project container for tasks"
    fields:
      - name: "id"
        type: "UUID | Integer"
        constraints: "PRIMARY KEY"
        
      - name: "name"
        type: "String"
        constraints: "NOT NULL, max 200"
        
      - name: "description"
        type: "Text"
        nullable: true
        
      - name: "status"
        type: "Enum"
        values: ["active", "pending", "blocked", "completed"]
        default: "pending"
        
      - name: "owner_id"
        type: "UUID | Integer"
        constraints: "FOREIGN KEY -> users.id, NOT NULL"
        
      - name: "deadline"
        type: "Date"
        nullable: true
        
      - name: "created_at"
        type: "Timestamp"
        default: "now()"
        
      - name: "updated_at"
        type: "Timestamp"
        default: "now()"
        auto_update: true
    
    indexes:
      - fields: ["owner_id"]
      - fields: ["status"]
      - fields: ["deadline"]
      - fields: ["created_at"]
    
    computed_fields:
      - name: "task_count"
        description: "Total number of tasks"
        calculation: "COUNT(tasks)"
        
      - name: "completed_task_count"
        description: "Number of completed tasks"
        calculation: "COUNT(tasks WHERE status = 'done')"
        
      - name: "completion_percentage"
        description: "Percentage of tasks completed"
        calculation: "(completed_task_count / task_count) * 100"
        
      - name: "is_overdue"
        description: "Project past deadline"
        calculation: "deadline < today AND status != 'completed'"
    
    relationships:
      - type: "many-to-one"
        target: "users"
        foreign_key: "owner_id"
        description: "Project owner"
        
      - type: "one-to-many"
        target: "tasks"
        foreign_key: "project_id"
        description: "Tasks in project"
        cascade: "DELETE"  # Or SET NULL / archive
        
      - type: "many-to-many"
        target: "users"
        through: "project_members"
        description: "Team members"
  
  task:
    description: "Individual work item within a project"
    fields:
      - name: "id"
        type: "UUID | Integer"
        constraints: "PRIMARY KEY"
        
      - name: "title"
        type: "String"
        constraints: "NOT NULL, max 300"
        
      - name: "description"
        type: "Text"
        nullable: true
        
      - name: "project_id"
        type: "UUID | Integer"
        constraints: "FOREIGN KEY -> projects.id, NOT NULL"
        
      - name: "assigned_to"
        type: "UUID | Integer"
        constraints: "FOREIGN KEY -> users.id"
        nullable: true
        
      - name: "status"
        type: "Enum"
        values: ["todo", "in_progress", "review", "done"]
        default: "todo"
        
      - name: "priority"
        type: "Enum"
        values: ["low", "medium", "high"]
        default: "medium"
        nullable: true
        
      - name: "due_date"
        type: "Date"
        nullable: true
        
      - name: "completed_at"
        type: "Timestamp"
        nullable: true
        description: "Set when status becomes 'done'"
        
      - name: "created_at"
        type: "Timestamp"
        default: "now()"
        
      - name: "updated_at"
        type: "Timestamp"
        default: "now()"
        auto_update: true
    
    indexes:
      - fields: ["project_id"]
      - fields: ["assigned_to"]
      - fields: ["status"]
      - fields: ["due_date"]
      - fields: ["priority"]
    
    computed_fields:
      - name: "is_overdue"
        description: "Task past due date and not done"
        calculation: "due_date < today AND status != 'done'"
    
    relationships:
      - type: "many-to-one"
        target: "projects"
        foreign_key: "project_id"
        description: "Parent project"
        
      - type: "many-to-one"
        target: "users"
        foreign_key: "assigned_to"
        description: "Assignee"
        
      - type: "one-to-many"
        target: "comments"
        foreign_key: "task_id"
        description: "Task comments"
        future: true
  
  project_members:
    description: "Join table for project team membership"
    fields:
      - name: "id"
        type: "Integer"
        constraints: "PRIMARY KEY"
        
      - name: "project_id"
        type: "UUID | Integer"
        constraints: "FOREIGN KEY -> projects.id, NOT NULL"
        
      - name: "user_id"
        type: "UUID | Integer"
        constraints: "FOREIGN KEY -> users.id, NOT NULL"
        
      - name: "role"
        type: "String"
        constraints: "max 50"
        nullable: true
        description: "Optional role on this project (e.g., 'Developer', 'Designer')"
        
      - name: "joined_at"
        type: "Timestamp"
        default: "now()"
    
    indexes:
      - fields: ["project_id", "user_id"]
        unique: true
      - fields: ["user_id"]
  
  comment:
    description: "Comments on tasks (future feature)"
    fields:
      - name: "id"
        type: "UUID | Integer"
        constraints: "PRIMARY KEY"
        
      - name: "content"
        type: "Text"
        constraints: "NOT NULL"
        
      - name: "task_id"
        type: "UUID | Integer"
        constraints: "FOREIGN KEY -> tasks.id, NOT NULL"
        
      - name: "author_id"
        type: "UUID | Integer"
        constraints: "FOREIGN KEY -> users.id, NOT NULL"
        
      - name: "created_at"
        type: "Timestamp"
        default: "now()"
        
      - name: "updated_at"
        type: "Timestamp"
        default: "now()"
        auto_update: true
    
    indexes:
      - fields: ["task_id"]
      - fields: ["author_id"]
    
    future: true
  
  activity:
    description: "Activity/audit log"
    fields:
      - name: "id"
        type: "UUID | Integer"
        constraints: "PRIMARY KEY"
        
      - name: "user_id"
        type: "UUID | Integer"
        constraints: "FOREIGN KEY -> users.id, NOT NULL"
        
      - name: "action"
        type: "String"
        constraints: "NOT NULL, max 100"
        examples: ["created_project", "updated_task", "completed_task", "commented"]
        
      - name: "entity_type"
        type: "String"
        constraints: "max 50"
        examples: ["project", "task", "comment"]
        
      - name: "entity_id"
        type: "String"
        constraints: "max 100"
        description: "ID of the affected entity"
        
      - name: "metadata"
        type: "JSON"
        nullable: true
        description: "Additional context (e.g., old/new values)"
        
      - name: "created_at"
        type: "Timestamp"
        default: "now()"
    
    indexes:
      - fields: ["user_id"]
      - fields: ["entity_type", "entity_id"]
      - fields: ["created_at"]

