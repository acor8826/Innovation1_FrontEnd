    - path: "/profile"
      name: "User Profile"
      component: "UserProfile"  # To be created
      description: "User profile and settings"
      seo:
        title: "Profile | Innovation1"
        description: "Manage your profile and settings"
      breadcrumb: ["Dashboard", "Profile"]
      future: true
      
    - path: "/team"
      name: "Team"
      component: "Team"  # To be created
      description: "Team members and collaboration"
      seo:
        title: "Team | Innovation1"
        description: "Manage your team"
      breadcrumb: ["Dashboard", "Team"]
      future: true

  error:
    - path: "*"
      name: "404 Not Found"
      component: "NotFound"
      description: "Catch-all for invalid routes"

