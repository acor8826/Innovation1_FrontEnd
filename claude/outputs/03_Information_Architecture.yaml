# API Contracts (Consumed by Frontend)

# NOTE: These are the API endpoints consumed by the React frontend.
# The backend implementation is external to this project.
# This section serves as a contract/specification for frontend development.

api:
  version: "v1"
  base_path: "/api/v1"
  authentication: "JWT Bearer Token in Authorization header"
  note: "All endpoints return JSON; this is the expected API contract"
  
  endpoints:
    authentication:
      - method: "POST"
        path: "/auth/register"
        description: "Register new user"
        auth_required: false
        request_body:
          email: "string (required)"
          password: "string (required)"
          first_name: "string"
          last_name: "string"
        response:
          success: "User object + JWT tokens"
          error: "400 validation error, 409 email exists"
        
      - method: "POST"
        path: "/auth/login"
        description: "Authenticate user"
        auth_required: false
        request_body:
          email: "string (required)"
          password: "string (required)"
        response:
          success: "User object + JWT tokens"
          error: "401 invalid credentials"
        
      - method: "POST"
        path: "/auth/logout"
        description: "Logout user (invalidate refresh token)"
        auth_required: true
        
      - method: "POST"
        path: "/auth/refresh"
        description: "Refresh access token"
        auth_required: false
        request_body:
          refresh_token: "string (required)"
        response:
          success: "New access token"
    
    users:
      - method: "GET"
        path: "/users/me"
        description: "Get current user profile"
        auth_required: true
        
      - method: "PATCH"
        path: "/users/me"
        description: "Update current user profile"
        auth_required: true
        
      - method: "GET"
        path: "/users"
        description: "List all users (for team assignment)"
        auth_required: true
        query_params:
          search: "string (optional)"
          limit: "integer (optional, default 50)"
          offset: "integer (optional, default 0)"
    
    projects:
      - method: "GET"
        path: "/projects"
        description: "List projects for current user"
        auth_required: true
        query_params:
          status: "string (optional, filter by status)"
          search: "string (optional, search by name)"
          limit: "integer (optional, default 20)"
          offset: "integer (optional, default 0)"
        response: "Array of projects with metadata"
        
      - method: "POST"
        path: "/projects"
        description: "Create new project"
        auth_required: true
        request_body:
          name: "string (required)"
          description: "string"
          status: "string (default: pending)"
          deadline: "date"
          team_member_ids: "array of user IDs"
        
      - method: "GET"
        path: "/projects/:id"
        description: "Get project details"
        auth_required: true
        permissions: "User must be owner or team member"
        response: "Project with tasks and team members"
        
      - method: "PATCH"
        path: "/projects/:id"
        description: "Update project"
        auth_required: true
        permissions: "User must be owner or admin"
        
      - method: "DELETE"
        path: "/projects/:id"
        description: "Delete project"
        auth_required: true
        permissions: "User must be owner or admin"
        
      - method: "POST"
        path: "/projects/:id/members"
        description: "Add team member to project"
        auth_required: true
        permissions: "User must be owner"
        request_body:
          user_id: "UUID (required)"
          role: "string (optional)"
        
      - method: "DELETE"
        path: "/projects/:id/members/:user_id"
        description: "Remove team member from project"
        auth_required: true
        permissions: "User must be owner"
    
    tasks:
      - method: "GET"
        path: "/tasks"
        description: "List tasks for current user (across all projects)"
        auth_required: true
        query_params:
          project_id: "UUID (optional, filter by project)"
          status: "string (optional)"
          assigned_to_me: "boolean (default: false)"
          due_date_start: "date (optional)"
          due_date_end: "date (optional)"
        
      - method: "POST"
        path: "/tasks"
        description: "Create task"
        auth_required: true
        permissions: "User must be project team member"
        request_body:
          title: "string (required)"
          description: "string"
          project_id: "UUID (required)"
          assigned_to: "UUID (optional)"
          status: "string (default: todo)"
          priority: "string (default: medium)"
          due_date: "date (optional)"
        
      - method: "GET"
        path: "/tasks/:id"
        description: "Get task details"
        auth_required: true
        
      - method: "PATCH"
        path: "/tasks/:id"
        description: "Update task"
        auth_required: true
        permissions: "User must be assignee, project member, or owner"
        
      - method: "DELETE"
        path: "/tasks/:id"
        description: "Delete task"
        auth_required: true
        permissions: "User must be project owner or task creator"
    
    activities:
      - method: "GET"
        path: "/activities"
        description: "Get activity feed"
        auth_required: true
        query_params:
          project_id: "UUID (optional)"
          user_id: "UUID (optional)"
          limit: "integer (default: 50)"

